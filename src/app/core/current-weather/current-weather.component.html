<div class="container">
    <div class="search-bar-container">
        <div class="search-bar">
            <input class="search-text" type="text" placeholder="Search City" [formControl]="name">
            <button class="search-btn" (click)="getWeather()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg></button>
        </div>
    </div>
    <div class="" >
        <!-- <img src="../../../assets/images/{{weather.weather[0].main}}.png" alt=""> -->
        <img class="img" src="https://openweathermap.org/img/wn/{{weather.weather[0].icon}}@2x.png" alt="">
    </div>
    <div class="name"  *ngIf="name">
        {{weather.name}}
    </div>
    <div class="temp"  *ngIf="name">
        <p class="temp-c">{{temp}} &#8451;</p>
        <p>{{weather.weather[0].main}}</p>
        <p>H:{{weather.main.temp_max}}  L:{{weather.main.temp_min}}</p>
    </div>
    <div class="wrapper" *ngIf="name">
        <div class="humidity">
            <p>Humidity:</p>
            <p>{{weather.main.humidity}}% </p>
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-moisture" viewBox="0 0 16 16">
                <path d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a29 29 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a29 29 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001zm0 0-.364-.343zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267"/>
              </svg>
        </div>
        <div class="precipitation">
            <p>Precipitation:</p>
            <p>0.32 mm</p>
            <p>in last hour</p>
        </div>
    </div>
    
    <div class="wind"  *ngIf="name">
        <p>Wind:</p>
        <p>{{weather.wind.speed}} KM/H</p>
    </div>
</div>
